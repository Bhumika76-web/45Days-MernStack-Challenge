<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="business-card" role="region" aria-labelledby="card-name">

        <img src="person.jpg"
            alt="A icon of picture" class="profile-picture">

        <h1 class="name" id="card-name">Bhumika Rajput</h1>

        <h2 class="title">Lead Web Developer & Graphic Designer</h2>

        <p class="bio">
            Crafting elegant and intuitive digital experiences. Specializing in front-end development, responsive
            design,
            and user-centric solutions that bridge creativity with functionality.
        </p>

        <ul class="social-links">
            <li><a href="#" target="_blank" aria-label="LinkedIn Profile">LinkedIn</a></li>
            <li><a href="#" target="_blank" aria-label="GitHub Profile">GitHub</a></li>
            
        </ul>

    </div>

</body>

</html>
