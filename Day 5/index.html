<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5: Elegant Interactive Card</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Light Mode Variables (Default) */
            --primary-color: #6a67ce;
            --secondary-color: #8c7ae6;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --background-gradient: linear-gradient(135deg, #f4f7f6 0%, #e0e6ed 100%);
            --card-background: #ffffff;
            --shadow-light: rgba(44, 62, 80, 0.1);
            --shadow-medium: rgba(44, 62, 80, 0.2);
            --transition-speed: 0.3s;
        }

        /* --- Dark Mode Variable Overrides --- */
        body.dark-mode {
            --text-dark: #ecf0f1;
            --text-light: #95a5a6;
            --background-gradient: linear-gradient(135deg, #2c3e50 0%, #161e27 100%);
            --card-background: #34495e;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.3);
        }
        
        /* --- Dark Mode Specific Text Glow Effect --- */
        body.dark-mode .name {
            text-shadow: 0 0 8px rgba(236, 240, 241, 0.3);
        }
        body.dark-mode .title {
            text-shadow: 0 0 8px rgba(106, 103, 206, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        
        .business-card {
            width: 600px;
            height: 340px;
            position: relative;
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-light);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease, background-color var(--transition-speed) ease;
        }
        
        .business-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px var(--shadow-medium);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            z-index: 10;
        }
        
        .theme-toggle svg { width: 24px; height: 24px; transition: transform 0.3s ease, fill 0.3s ease; }
        .theme-toggle:hover svg { transform: scale(1.1) rotate(30deg); }
        .theme-toggle .sun { display: none; fill: #f1c40f; }
        .theme-toggle .moon { display: block; fill: var(--text-dark); }
        body.dark-mode .theme-toggle .sun { display: block; }
        body.dark-mode .theme-toggle .moon { display: none; }
        body.dark-mode .theme-toggle .moon { fill: var(--text-dark); }


        .profile-picture {
            width: 140px;
            height: 140px;
            flex-shrink: 0;
            border-radius: 50%;
            border: 5px solid var(--card-background);
            box-shadow: 0 8px 20px var(--shadow-light);
            margin: 0;
            transition: border-color var(--transition-speed) ease;
        }
        
        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
        }

        .name { margin: 0; font-size: 2.2em; font-weight: 700; color: var(--text-dark); transition: color var(--transition-speed) ease; }
        .title { margin: 5px 0 20px 0; font-size: 1.2em; font-weight: 500; color: var(--primary-color); }
        .bio { font-size: 1em; line-height: 1.6; color: var(--text-light); margin-bottom: 30px; transition: color var(--transition-speed) ease;}

        .social-links { list-style-type: none; padding: 0; margin: 0; display: flex; justify-content: flex-start; gap: 18px; }
        .social-links a { color: #ffffff; text-decoration: none; font-weight: 600; font-size: 0.9em; padding: 12px 25px; border-radius: 30px; background: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%); transition: all 0.3s ease; box-shadow: 0 5px 15px var(--shadow-light); }
        .social-links a:hover { transform: translateY(-3px); box-shadow: 0 8px 20px var(--shadow-medium); }
    </style>
</head>
<body>

    <div class="business-card" id="businessCard">
        
        <button id="darkModeToggle" class="theme-toggle" aria-label="Toggle dark mode">
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,9c1.65,0,3,1.35,3,3s-1.35,3-3,3s-3-1.35-3-3S10.35,9,12,9 M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5 S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1 s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1S11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.02-0.39-1.41,0 s-0.39,1.02,0,1.41l1.06,1.06c0.39,0.39,1.02,0.39,1.41,0s0.39-1.02,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.02-0.39-1.41,0 s-0.39,1.02,0,1.41l1.06,1.06c0.39,0.39,1.02,0.39,1.41,0s0.39-1.02,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.02,0-1.41 s-1.02-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.02,0,1.41s1.02,0.39,1.41,0L19.42,5.99z M7.05,18.36 c0.39-0.39,0.39-1.02,0-1.41s-1.02-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.02,0,1.41s1.02,0.39,1.41,0L7.05,18.36z"/></svg>
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.3,4.9c0.4-0.2,0.6-0.7,0.5-1.1c-0.1-0.4-0.5-0.7-1-0.7c-3.1,0-5.9,1.3-7.9,3.5c-2,2.2-3,5.1-3,8.1 c0,4.2,2.6,7.8,6.2,9.2c0.4,0.1,0.8,0,1.1-0.3c0.3-0.3,0.4-0.7,0.3-1.1c-0.3-1.1-0.4-2.2-0.4-3.4c0-3.6,2.1-6.7,5.2-8.1 C11.5,5.2,11.9,4.9,12.3,4.9z"/></svg>
        </button>

        <img src="person.jpg" alt="A professional photo " class="profile-picture">
        
        <div class="card-content">
            <h1 class="name">Bhumika Rajput</h1>
            <h2 class="title">Lead Web Developer & Graphic Designer</h2>
            <p class="bio">
                Crafting elegant and intuitive digital experiences with a focus on user-centric solutions.
            </p>
            <ul class="social-links">
                <li><a href="#" target="_blank">LinkedIn</a></li>
                <li><a href="#" target="_blank">GitHub</a></li>
            </ul>
        </div>
        
    </div>

    <script>
        const themeToggleButton = document.getElementById('darkModeToggle');
        const bodyElement = document.body;

        themeToggleButton.addEventListener('click', () => {
            bodyElement.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
